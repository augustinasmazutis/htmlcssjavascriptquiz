<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_variables.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_main.css" />
    <link rel="stylesheet" href="../styles/5_quiz.css" />
    <link rel="stylesheet" href="../styles/6_footer.css" />

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JS -->
    <script defer src="../scripts/1_header.js"></script>
    <script defer src="../scripts/2_main.js"></script>
    <script defer src="../scripts/3_quiz.js"></script>
    <script defer src="../scripts/4_footer.js"></script>
  </head>
  <body>
    <header><!-- Navigation is created with header.js --></header>

    <main>
      <div id="wrapper">
        <div class="container">
          <h1>Test your HTML skills!</h1>
          <div class="quiz">
            <div class="quiz__question" class="hide">
              <div class="question"></div>
              <div class="answers-btns"></div>
            </div>
            <div class="quiz__controls">
              <button id="start-btn" class="btn btn-html">START QUIZ</button>
              <button id="next-btn" class="btn next-btn hide">
                NEXT QUESTION
              </button>
              <p id="result" class="hide"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p><span id="current-year"></span> &copy; All rights reserved</p>
    </footer>
  </body>
</html>
